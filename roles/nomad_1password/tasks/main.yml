---
- name: Create Nomad secrets plugin directory
  ansible.builtin.file:
    path: "{{ nomad_data_dir }}/common_plugins/secrets"
    state: directory
    owner: nomad
    group: nomad
    mode: "0755"

- name: Download checksums file
  ansible.builtin.get_url:
    url: "https://github.com/ubiquitousbyte/nomad-1password/releases/download/v{{ nomad_1password_version }}/checksums.txt"
    dest: /tmp/nomad-1password-checksums.txt
    mode: "0644"

- name: Read expected checksum
  ansible.builtin.shell:
    cmd: set -o pipefail && grep 'linux_amd64.tar.gz' /tmp/nomad-1password-checksums.txt | cut -d ' ' -f1
    args:
      executable: /bin/bash
  register: nomad_1password_checksum
  changed_when: false

- name: Download and verify plugin archive
  ansible.builtin.get_url:
    url: "https://github.com/ubiquitousbyte/nomad-1password/releases/download/v{{ nomad_1password_version }}/nomad-1password_{{ nomad_1password_version }}_linux_amd64.tar.gz"
    dest: /tmp/nomad-1password.tar.gz
    checksum: "sha256:{{ nomad_1password_checksum.stdout }}"
    mode: "0644"

- name: Extract plugin binary
  ansible.builtin.unarchive:
    src: /tmp/nomad-1password.tar.gz
    dest: "{{ nomad_data_dir }}/common_plugins/secrets"
    remote_src: true
    include:
      - onepassword
    owner: nomad
    group: nomad
    mode: "0755"
  notify: Restart nomad

- name: Clean up temp files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/nomad-1password-checksums.txt
    - /tmp/nomad-1password.tar.gz
